<!-- Google Analytics Lite -->

{% if jekyll.environment == 'production' %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ga-lite/2.0.1/ga-lite.min.js"></script>
  <script>
    galite('create', '{{ include.ua }}', 'auto');
    galite('send', 'pageview');
    window.addEventListener(
    'unload',
    function () { galite('send', 'timing', 'JS Dependencies', 'unload') })
  </script>
{% endif %}
